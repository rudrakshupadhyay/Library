<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1 class="top">A personal library</h1>
        <div class="main">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button class="add">Add book</button>
        </div>
    </div>
    <div class="formContainer">
        <div class="mainForm">
            <form action="" class="formContent">
                <div class="mainContent">
                    <div class="elt">
                        <label for="title">Title:</label>
                        <input type="text" name="bookTitle" id="title" placeholder="eg:- Song of ice and fire" required>
                    </div>
                    <div class="elt">
                        <label for="author">Author:</label>
                        <input type="text" name="bookAuthor" id="author" placeholder="eg:- George R. R. Martin" required>
                    </div>
                    <div class="elt">
                        <label for="pages">Pages:</label>
                        <input type="number" name="bookPages" id="pages" placeholder="eg:- 300" required>
                    </div>
                    <div class="elt">
                        <label for="">Status:</label>
                        <div class="readStatus">
                            <div class="read1">
                                <input type="radio" name="bookRead" id="read" value="Read" checked required>
                                <label for="read">Read</label>
                            </div>
                            <div class="read2">
                                <input type="radio" name="bookRead" value="Unread" id="unread">
                                <label for="unread">Unread</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="addBook">Add</button>
            </form>
            <button class="removeForm">&#10005;</button>
        </div>
    </div>
</body>
</html>
